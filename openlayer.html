<!DOCTYPE html>
<html>
  <head>
    <title>Latihan7</title>
    <link
      rel="stylesheet"
      href="https://openlayers.org/en/v3.20.1/css/ol.css"
      type="text/css"
    />
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.20.1/build/ol.js"></script>
    <style>
      #map:focus {
        outline: #4a74a8 solid 0.15em;
      }
      /* CSS untuk tombol zoom */
      .zoom-buttons {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map" tabindex="0"></div>
    <!-- Tombol Zoom In dan Zoom Out -->
    <div class="zoom-buttons">
      <button id="zoom-out">Zoom out</button>
      <button id="zoom-in">Zoom in</button>
    </div>
    <script>
      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
        target: "map",
        controls: ol.control.defaults({
          attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
            collapsible: false,
          }),
        }),
        view: new ol.View({
          center: ol.proj.transform([110, -7], "EPSG:4326", "EPSG:3857"),
          //center: [0, 0],
          zoom: 6,
        }),
      });

      document.getElementById("zoom-out").onclick = function () {
        var view = map.getView();
        var zoom = view.getZoom();
        view.setZoom(zoom - 1);
      };

      document.getElementById("zoom-in").onclick = function () {
        var view = map.getView();
        var zoom = view.getZoom();
        view.setZoom(zoom + 1);
      };

      // tambah point
      var point = new ol.geom.Point(
        ol.proj.transform([110, -7], "EPSG:4326", "EPSG:3857")
      );
      var feature = new ol.Feature({
        geometry: point,
      });

      var vectorLayer = new ol.layer.Vector({
        source: new ol.source.Vector({
          features: [feature],
        }),
      });

      map.addLayer(vectorLayer);
    </script>
  </body>
</html>
