<!DOCTYPE html>
<html>
  <head>
    <title>GIS Web Application with Leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      /* Set the map container size */
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      // Initialize the map
      var map = L.map("map").setView([-7.76591, 110.37742], 12);

      // Add a tile layer (OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Add a marker
      var marker = L.marker([-7.76591, 110.37742]).addTo(map);
      marker.bindPopup("Universitas Gadjah Mada").openPopup();

      // Array Marker
      var locations = [
        ["LOCATION_1", 11.8166, 122.0942],
        ["LOCATION_2", 11.9804, 121.9189],
        ["LOCATION_3", 10.7202, 122.5621],
        ["LOCATION_4", 11.3889, 122.6277],
        ["LOCATION_5", 10.5929, 122.6325],
      ];
      for (var i = 0; i < locations.length; i++) {
        marker = new L.marker([locations[i][1], locations[i][2]])
          .bindPopup(locations[i][0])
          .addTo(map);
      }

      // Circle
      var circle = L.circle([-7.76591, 110.37742], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 1500,
      }).addTo(map);

      // Function
      var popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("Ini koordinat " + e.latlng.toString())
          .openOn(map);
      }

      // Menambahkan poligon
      var polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047],
      ]).addTo(map);

      map.on("click", onMapClick);
    </script>
  </body>
</html>
